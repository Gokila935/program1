<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .search-bar {
            display: flex;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-bar button {
            padding: 6px 10px;
            font-size: 16px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-item {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .movie-item img {
            width: 100%;
            height: auto;
        }
        .movie-item h3 {
            margin: 10px 0;
        }
        .movie-item p {
            font-size: 14px;
            color: #bbb;
            margin: 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie App</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for a movie...">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section class="movie-list">
            <!-- Example Movie Items -->
            <div class="movie-item">
                <img src="ohh.jpg" alt="Movie Poster">
                <h3>OH KADHAL KANMANI</h3>
                <p>Release Date: 20.12.2024</p>
            </div>
            <div class="movie-item">
                <img src="VIJAY.jpg" alt="Movie Poster">
                <h3>BEAST</h3>
                <p>Release Date:16.12.2024</p>
            </div>
        </section>
    </main>
</body>
</html>
